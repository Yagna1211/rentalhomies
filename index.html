<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="modal-container"></div>
    
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i data-lucide="home" class="logo-icon"></i>
                <h1>House Rent</h1>
            </div>
            <nav>
                <button id="favorites-btn" class="btn-secondary">
                    <i data-lucide="heart" class="nav-icon"></i>
                    Favorites
                </button>
                <button id="signin-btn" class="btn-primary" >Sign In</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <div class="filters-grid">
                <div class="filter-item">
                    <i data-lucide="map-pin" class="filter-icon"></i>
                    <input type="text" placeholder="Location" id="location-filter">
                </div>
                <div class="filter-item">
                    <i data-lucide="indian-rupee" class="filter-icon"></i>
                    <select id="price-filter">
                        <option value="">Price Range</option>
                        <option value="0-10000">₹0 - ₹10,000</option>
                        <option value="10000-20000">₹10,000 - ₹20,000</option>
                        <option value="20000-30000">₹20,000 - ₹30,000</option>
                        <option value="30000-40000">₹30,000 - ₹40,000</option>
                        <option value="40000+">₹40,000+</option>
                    </select>
                </div>
            </div>
            <div class="amenities-filter" id="amenities-filter"></div>
        </div>

        <div id="favorites-container" class="favorites-container hidden">
            <h2 class="section-title">Favorite Properties</h2>
            <div id="favorites-grid" class="properties-grid"></div>
        </div>

        <div class="properties-grid" id="properties-grid"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
